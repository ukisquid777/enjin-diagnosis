<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ENJIN マーケティング診断ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      line-height: 1.5;
    }
    .hidden {
      display: none;
    }
    .question-container,
    #result-container,
    #step1-container,
    #final-container {
      margin-bottom: 20px;
    }
    .question-icon {
      width: 64px;
      height: 64px;
      object-fit: contain;
      display: block;
      margin-bottom: 10px;
    }
    .result-icon {
      width: 80px;
      height: 80px;
    }
    .final-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>ENJIN マーケティング診断ツール</h1>
  <div id="step0-container">
    <div class="question-container">
      <img id="question-icon" class="question-icon" src="" alt="">
      <p id="question-text"></p>
      <button id="yes-btn">はい</button>
      <button id="no-btn">いいえ</button>
    </div>
  </div>
  <div id="result-container" class="hidden">
    <img id="result-icon" class="result-icon" src="" alt="">
    <h2 id="result-title"></h2>
    <p id="result-summary"></p>
    <button id="go-to-step1-btn">ステップ1へ進む</button>
  </div>
  <div id="step1-container" class="hidden">
    <h2>ステップ1：企業情報を自由にご入力ください</h2>
    <p>貴社の現状や顧客、競合、市場の状況などを自由にご記入ください。AIが提供価値を導き出します。</p>
    <textarea id="free-text" placeholder="例：当社は地方で飲食店を営んでおり、SNSでの発信はまだ得意ではありませんが、食材にこだわっています。最近競合店が増えてきました。"></textarea>
    <br>
    <button id="generate-suggestion-btn">提供価値を表示</button>
  </div>
  <div id="final-container" class="hidden">
    <img id="final-image" class="final-image" src="" alt="">
    <h2 id="final-title">ご提案内容</h2>
    <p id="final-message"></p>
    <p>さらに具体的なご相談をご希望の場合は、ENJIN TOKYOまでお問い合わせください。</p>
    <p><a href="mailto:info@enjintokyo.com">info@enjintokyo.com</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
